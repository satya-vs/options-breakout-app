<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Top-5 Options Day Trades — Live</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial; margin: 18px; }
    h1 { margin-bottom: 6px; }
    #watch { margin-bottom: 12px; }
    .card { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin-bottom: 10px; box-shadow: 2px 2px 6px rgba(0,0,0,0.03); }
    .muted { color: #666; font-size: 13px; }
    .score { font-weight: 700; color: #1a73e8; }
    .opt { background: #f6f9ff; padding:6px;border-radius:6px; display:inline-block; margin-left:6px; }
  </style>
</head>
<body>
  <h1>Top-5 Options Day Trades</h1>
  <div id="meta" class="muted">Polling every <span id="interval">10</span>s</div>
  <div id="cards"></div>

<script>
async function fetchTop5(){
  try{
    const res = await fetch('/top5');
    const data = await res.json();
    const cards = document.getElementById('cards');
    cards.innerHTML = '';
    const list = data.top5 || [];
    if(list.length === 0){
      cards.innerHTML = '<div class="muted">No candidates right now. Make sure your POLYGON_API_KEY is set and watchlist has active tickers.</div>';
      return;
    }
    for(const c of list){
      const div = document.createElement('div');
      div.className = 'card';
      const opt = c.option || {};
      div.innerHTML = `<div><strong>${c.symbol}</strong> <span class="muted">[${c.setup.setup}]</span> <span class="score">Score ${c.score}</span></div>
      <div class="muted">RVOL: ${c.rvol} • ${c.timestamp}</div>
      <div style="margin-top:8px;">
        <div class="opt">Contract: ${opt.contract || 'n/a'}</div>
        <div class="opt">Strike: ${opt.strike || 'n/a'}</div>
        <div class="opt">Mid: ${opt.mid || 'n/a'}</div>
        <div class="opt">OI: ${opt.oi || 'n/a'}</div>
        <div style="margin-top:8px;">Plan: Entry limit at mid, Stop -20%, Target +30%, Time stop 15m</div>
      </div>`;
      cards.appendChild(div);
    }
    document.getElementById('interval').innerText = INTERVAL;
  }catch(e){
    document.getElementById('cards').innerHTML = '<div class="muted">Error fetching data. See /status for errors.</div>';
    console.error(e);
  }
}

const INTERVAL = 10;
setInterval(fetchTop5, INTERVAL*1000);
fetchTop5();
</script>
</body>
</html>
